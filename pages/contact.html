    <!--   -----------------headline section-----------------   -->

    <section class="oneline">
      <h2>Get in Touch</h2>
      <p>
        Fill out the form below and I'll get back to you as soon as possible
      </p>
    </section>

    <!--   --- section---   -->

    <section class="oneline">
      <!-- את ה אשקשיין עצמו צריך לקבל ממתכנת אבל הטאג פורם הוא ממני  -->
      <form
        action="https://formspree.io/f/mnqrdawd"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- LEGEND  מייצר קבוצה עבור  -->
        <fieldset>
          <!--   אומר שזה הכותרת עבור הקבוצה הזאת
          <legend>Your contact information</legend>
-->

          <!--   הקיבורד מוכן להכניס שם-->
          <label for="firstname">First Name</label>
          <input
            class="checkforsend"
            type="text"
            id="firstname"
            name="firstname"
            placeholder="your real name"
            required
          />

          <!--   הקיבורד מוכן להכניס שם-->
          <label for="lasttname">Last Name</label>
          <input
            type="text"
            id="lasttname"
            name="lasttname"
            placeholder="go on.."
          />

          <!--email ישפיע על  הקיבורד שיהיה נח למיילים-->
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="checkforsend"
          />

          <label for="message">Add your comment:</label>
          <textarea
            class="checkforsend"
            id="message"
            name="message"
            placeholder="your comment"
            required
          ></textarea>

          <label for="identify"> how to identify yourself? </label>
          <select required name="identify" id="identify" class="checkforsend">
            <!-- <option selected  >Select One..</option>  -->
            <option value="">Select One..</option>
            <option value="Marketing">Marketing team</option>
            <option value="Recruitment">Recruitment team</option>
            <option value="CEO">CEO</option>
            <option value="Entrepreneur">Entrepreneur</option>
            <option value="Freelance">Freelance designer</option>
            <option value="design_classes">Interested in design classes</option>
            <option value="animation_classes">
              Interested in animation classes
            </option>
            <option value="expand_capabilities">
              Independent who wants to expand his capabilities
            </option>

            <!--   
        <option selected value="my defolt">my defolt</option>
          --></select>
        </fieldset>

        <!-- עוד שורה שצריך לקבל מבחוץ  
        <input
          id="send_to"
          type="hidden"
          name="send_to"
          value="alonkerklies@gmail.com"/>
-->

        <!--   button   -->
        <button type="submit" class="sumbitBtn" disabled="disabled">
          submit
        </button>
      </form>
